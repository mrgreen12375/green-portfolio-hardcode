        <h2>Contact</h2>
        <form class="form" id="contactForm">

            <input class="userInput" type="text" name="nameField" id="username">
            <label class="contactTitle">Email Address:</label>
            <input class="userInput" type="email" name="emailField" id="email">
            <label class="contactTitle">Message:</label>
            <textarea class="messageInput" type="text" name="messageField" id="message"></textarea>
            <button class="submitButton" type="submit" id="submit">Submit</button>
        </form>
    </main>
